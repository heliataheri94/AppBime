<body>
    <!--دکمه بالای صفحه که در همه صفحه ها وجود دارد-->
    <section id="collaps-section">
        <div class="container-fluid fixed-top">
            <div class="row" id="collaps-icon">
                <div class="col " id="collapsicon-col">
                    <div id="collapsicon-div"><button class="btn Collapse-Button active rounded-circle"
                            id="collapsicon-button" type="button"><i
                                class="fa fa-align-justify text-light"></i></button></div>
                </div>
            </div>
        </div>
    </section>
    <!------------------------------------------------------->
    <!--سکشنی که در درون آن عکی متن و اینپوت و دکمه قرار دارد-->
    <section class="text-center" style="margin-top: 150px;">
        <div id="imageoflogo-enterphonenumber"><img src="assets/img/Ele.png" style="width: 100px;"></div><!--عکس لوگوی پیشتازان-->
        <div id="paragraph-enterphonenumber">
            <p style="color: rgb(15,71,128);">شماره تلفن همراه خود را وارد نمایید</p>
        </div>
        <div class="d-flex justify-content-center text-center" id="inputgroup-enterphonenumber"><!--اینپوت برای وارد کردن شماره تماس-->
            <div class="input-group" style="width: 60%;">
                <div class="input-group-prepend"><span class="input-group-text" id="sapn-edit"
                        style="background-color: rgb(15,71,128);"><i class="fa fa-tablet"
                            style="font-size: 25px;color: rgb(255,220,36);"></i></span></div>
                            <input class="form-control"
                    type="text" placeholder="تلفن همراه">
                <div class="input-group-append"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center"><!--دکمه برای وارد شدن دریافت کد از طریق شماره تماس و وارد شدن به صفحه ای که کد دریافتی را وارد کند-->
            <a id="getcodebutton-enterphonenumber" href="entercode.html" class="btn d-flex justify-content-start align-items-center text-light" role="button">
                <i class="fa fa-unlock-alt d-flex justify-content-end" style="color: rgb(255,220,36);font-size: 26px;">
                </i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; دریافت کد</a></div>
    </section>
    <!------------------------------------------------------->
    <!--فوتر پایین صفحه که داخل همه صفحات وجود دارد-->

        <p class="Fotter-Paragraph">قدرت گرفته از قلب تپنده پیشتازان</p>
    </section>
