<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AppBime</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/B%20Nazanin.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section id="collaps-section">
        <div class="container-fluid">
            <div class="row" id="collaps-icon">
                <div class="col">
                    <div id="collapsicon-div"><button class="btn btn-primary active rounded-circle" id="collapsicon-button" type="button" style="background-color: rgb(245,176,71);margin-top: 4px;margin-right: 4px;"><i class="fa fa-align-justify"></i></button></div>
                </div>
            </div>
        </div>
    </section>
    <section id="reports" style="margin-top: 120px;">
        <div class="container">
            <div class="row">
                <div class="col" id="customers-report" style="padding-right: 4px;"><button class="btn btn-primary text-right t" id="customers-report-button" type="button" style="width: 150px;height: 50px;padding-right: 5px;padding-left: 5px;font-family: 'B Nazanin';background-color: rgb(36,105,179);">گزارشات مشتریان&nbsp; &nbsp; &nbsp;<i class="fa fa-line-chart" style="font-size: 17px;"></i></button></div>
                <div
                    class="col" id="coworkers-report" style="padding-left: 4px;"><button class="btn btn-primary" id="coworkers-report-button" type="button" style="width: 150px;height: 50px;padding-left: 5px;padding-right: 5px;font-family: 'B Nazanin';background-color: rgb(36,105,179);"><i class="fa fa-bar-chart" style="font-size: 17px;"></i>&nbsp; &nbsp; گزارشات همکاران</button></div>
        </div>
        </div>
    </section>
    <section id="coworkers-customers" style="margin-top: 30px;">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center" id="coworkers-col"><button class="btn btn-primary" id="coworkers-button" type="button" style="width: 198px;height: 102px;background-color: rgb(36,105,179);font-family: 'B Nazanin';color: rgb(255,214,0);"><i class="fa fa-users d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center" style="line-height: 33px;"></i>همکاران</button></div>
                <div
                    class="col-12 d-flex d-sm-flex justify-content-center" id="customers-col" style="margin-top: 105px;"><button class="btn btn-primary" id="customers-button" type="button" style="width: 198px;height: 102px;background-color: rgb(36,105,179);font-family: 'B Nazanin';color: rgb(255,214,0);"><i class="fa fa-user d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center" style="line-height: 33px;"></i>مشتری</button></div>
        </div>
        </div>
    </section>
    <section id="footer" class="fixed-bottom" style="height: 37px;background-color: #2469b3;margin-top: 0;width: 100%;">
        <p style="margin-bottom: 0;font-family: 'B Nazanin';padding-top: 12px;">قدرت گرفته از قلب تپنده پیشتازان</p>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
