<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AppBime</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/B%20Nazanin.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/MultiItemCarousel.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--دکمه بالای صفحه که در همه صفحه ها وجود دارد-->
    <section id="collaps-section">
        <div class="container-fluid fixed-top">
            <div class="row" id="collaps-icon">
                <div class="col " id="collapsicon-col">
                    <div id="collapsicon-div"><button class="btn Collapse-Button active rounded-circle"
                            id="collapsicon-button" type="button"><i
                                class="fa fa-align-justify text-light"></i></button></div>
                </div>
            </div>
        </div>
    </section>
    <!------------------------------------------------------->
    <!--سکشنی که در درون آن عکی متن و اینپوت و دکمه قرار دارد-->
    <section class="text-center" style="margin-top: 130px;">
        <div id="imageoflogo-enterphonenumber"><img src="assets\img\business-and-finance.svg"
                style="width: 80px;height:80px"></div>
        <!--عکس -->
        <div id="paragraph-enterphonenumber">
            <p class="text-black-50">شش رقم کد فعال سازی را وارد کنید</p>
        </div>
        <div class="container">
            <div class="col col-12">

                <div data-pin style="direction: ltr;">
                </div>
                <br>

                <p class="message"></p>


            </div>
        </div>
        <!--------------------------------------------------->
        <div class="container text-center mt-5">
            <!-- Progress bar 4 -->
            <div class="progress mx-auto" startMinute-value="30">
                <span class="progress-left">
                    <span class="progress-bar border-warning"></span>
                </span>
                <span class="progress-right">
                    <span class="progress-bar border-warning"></span>
                </span>
                <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                    <div class="h2 font-weight-bold"><span id="sec">00</span>:
                        <span id="min">00</span></div>
                </div>
            </div>
            <!-- END -->
    </section>
    <!------------------------------------------------------->
    <!--فوتر پایین صفحه که داخل همه صفحات وجود دارد-->
    <section id="footer" class="fixed-bottom Fotter-Pishtazan">
        <p class="Fotter-Paragraph">قدرت گرفته از قلب تپنده پیشتازان</p>
    </section>
    <!------------------------------------------------------->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/circularProgressBar.js"></script>
    <script src="assets/js/ExamSlider.js"></script>
    <script src="assets/js/jquery.pin.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
</body>

</html>
