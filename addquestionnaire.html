<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AppBime</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/B%20Nazanin.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/MultiItemCarousel.css">

<body>
    <!--دکمه بالای صفحه که در همه صفحه ها وجود دارد-->
    <section id="collaps-section" class="fixed-top" style="background-color: #ffffff;">
        <div class="container-fluid">
            <div class="row" id="collaps-icon">
                <div class="col" id="collapsicon-col">
                    <div id="collapsicon-div"><button class="btn Collapse-Button active rounded-circle"
                            id="collapsicon-button" type="button"><i
                                class="fa fa-align-justify text-light"></i></button></div>
                </div>
            </div>
        </div>
    </section>
    <!--------------------------------------------------->
    <section id="edit" style="margin-top: 60px;">
        <div class="container px-4">
            <div class="row">
                <div class="col-12" style="margin-top: 39px;">
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0 InputGroup-AddQustionnair" id="basic-addon1">
                                <i class="fas fa-list bg-light"></i></span>
                        </div>
                        <select class="custom-select " id="test" placeholder="انتخاب نوع پرسشنامه..."
                            aria-label="Username" aria-describedby="basic-addon1">
                            <option value="1">عمر و تامین آتیه</option>
                            <option value="2">بدنه خودرو</option>
                            <option value="3">شخص ثالث</option>
                        </select>
                    </div>
                </div>
                <div class="col-12" style="margin-top: 15px;">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text InputGroup-AddQustionnair" id="sapn-edit"><i class="fa fa-dollar"
                                    style="font-size: 25px;color: rgb(255,255,255);"></i></span></div><input
                            class="form-control" type="text" placeholder="مبلغ">
                        <div class="input-group-append"></div>
                    </div>
                </div>
                <div class="col-12" style="margin-top: 15px;">
                    <div class="input-group" style="height: 108px;">
                        <div class="input-group-prepend"><span class="input-group-text InputGroup-AddQustionnair" id="sapn-edit"><i class="fas fa-clipboard-list"
                                    style="font-size: 25px;color: rgb(255,255,255);"></i></span></div><input
                            class="form-control form-control-sm" type="text" placeholder="توضیحات"
                            style="height: 108px;">
                        <div class="input-group-append"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="col-12 d-flex justify-content-center align-items-center" style="margin-top: 15px;">
        <button class="btn btn-block Save-Questionnaire" type="button">
            <i class="fa fa-check-circle"></i>&nbsp; &nbsp;ثبت پرسشنامه</button></div>
                <section id="footer" class="fixed-bottom Fotter-Pishtazan">
                    <p class="Fotter-Paragraph">قدرت گرفته از قلب تپنده پیشتازان</p>
                  </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/circularProgressBar.js"></script>
    <script src="assets/js/ExamSlider.js"></script>
</body>
