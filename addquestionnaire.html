    <div class="col-12 d-flex justify-content-center align-items-center" style="margin-top: 15px;"><button class="btn btn-primary btn-block" type="button" style="background-color: rgb(15,71,128);color: rgb(255,255,255);font-family: 'B Nazanin';font-size: 16px;width: 194px;height: 34px;"><i class="fa fa-check-circle"></i>&nbsp; &nbsp;ثبت پرسشنامه</button></div>
